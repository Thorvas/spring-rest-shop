<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Cost</th>
    </tr>
  </thead>
  <tbody>
  <div th:each="singleProduct : ${productList}">
    <tr>
      <th scope="row" th:text="${singleProduct.id}"></th>
      <td th:text="${singleProduct.productName}"></td>
      <td th:text="${singleProduct.productDescription}"></td>
      <td th:text="${singleProduct.productCost}"></td>
      <td><a th:href="@{/home/deleteOffer(offerId=${singleProduct.id})}">Delete an offer</a></td>
    </tr>
    </div>
  </tbody>
</table>
</body>

</html>
